
<div class="card-div">
    <button  (click)="getCharacters()">Generar</button>
    <li class="card-group" *ngFor="let character of characters">
        <section class="card" >
            <h1 class="header">{{character.name}}</h1>
            <img src={{character.image}} alt="image character" >
            <h3>{{character.gender}}</h3>
            <h3>{{character.species}}</h3>
        </section>
    </li>
    <section>
        <h1>Count Async Await</h1>
        
    </section>
</div>
